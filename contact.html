                    <br> Molstraat 13, 4331 SM Middellburg

​

        <div class="col-md-6">
            <h1> Send a message</h1>
            <div id="form-main">
​
                <form class="form" id="form1">
​
                    <p class="name textbox">
                        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                    </p>
​
                    <p class="email textbox">
                        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                    </p>
​
                    <p class="text textbox">
                        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
                    </p>
​
​
                    <div class="submit">
                        <input type="submit" value="SEND" id="button-blue" />
                        <div class="ease"></div>
                    </div>
                </form>
​
